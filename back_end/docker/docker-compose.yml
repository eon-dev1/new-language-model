version: '3.8'

services:
  mongodb:
    image: mongo:8.0
    container_name: nlm-mongodb
    restart: unless-stopped
    ports:
      - "27018:27017"
    volumes:
      - nlm_mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  nlm_mongodb_data:
    name: nlm_mongodb_data
